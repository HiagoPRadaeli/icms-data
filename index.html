<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabela ICMS Interestadual 2025</title>

<style>
  :root{
    --bg:#f4f6f9; --panel:#fff; --ink:#111827; --muted:#6b7280; --border:#e5e7eb;
    --header:#0f172a; --header-text:#fff; --diag-bg:#111827; --diag-ink:#fff;
    --hover:#f9fafb; --scroll:#cbd5e1;
    --c7:#ecfdf5;   /* 7% */
    --c12:#eef2ff;  /* 12% */
    --cX:#fff7ed;   /* exceções manuais, se usar */
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;color:var(--ink);-webkit-font-smoothing:antialiased}
  .wrap{max-width:1380px;margin:24px auto;padding:0 16px;display:grid;grid-template-columns:320px 1fr;gap:24px}
  @media (max-width:1060px){.wrap{grid-template-columns:1fr}}

  .card{background:var(--panel);border-radius:14px;box-shadow:0 6px 16px rgba(0,0,0,.06);overflow:hidden;border:1px solid var(--border)}
  .cover{background:var(--header);color:var(--header-text);padding:28px}
  .cover h1{margin:0 0 10px;font-size:34px;line-height:1.15;font-weight:800}
  .badge{display:inline-block;padding:8px 12px;border:1px solid rgba(255,255,255,.25);border-radius:10px;font-weight:700}
  .legend{margin-top:16px;display:flex;gap:10px;flex-wrap:wrap}
  .chip{display:flex;align-items:center;gap:8px;border:1px solid rgba(255,255,255,.25);border-radius:999px;padding:6px 10px;font-size:12px}
  .dot{width:14px;height:14px;border-radius:4px;border:1px solid rgba(255,255,255,.25);display:inline-block}

  .table-card{padding:20px}
  .bar{display:flex;gap:10px;justify-content:space-between;align-items:center;margin:6px 0 12px}
  .filters{display:flex;gap:8px;align-items:center}
  .filters label{font-size:14px;color:var(--muted);font-weight:600}
  .filters select, .filters button{padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:#fff;cursor:pointer}
  .note{font-size:12px;color:var(--muted)}
  .scroll{overflow:auto;border-radius:12px;border:1px solid var(--border)}
  .scroll::-webkit-scrollbar{width:8px;height:8px}
  .scroll::-webkit-scrollbar-thumb{background:var(--scroll);border-radius:10px}

  table{border-collapse:separate;border-spacing:0;width:100%}
  th,td{font-size:14px;padding:10px 10px;border-bottom:1px solid var(--border);border-right:1px solid var(--border);text-align:center;transition:background-color .15s}
  th:last-child,td:last-child{border-right:none}
  tbody tr:last-child td{border-bottom:none}
  thead th{position:sticky;top:0;background:var(--header);color:var(--header-text);font-weight:700;z-index:2;border-color:#1f2937}
  .sticky-left{position:sticky;left:0;z-index:3;background:var(--header);color:var(--header-text);font-weight:800;border-color:#1f2937;text-align:left}
  tbody tr:hover td{background:var(--hover)}
  .diag{background:var(--diag-bg)!important;color:var(--diag-ink);font-weight:800}
  .cell-7{background:var(--c7);font-weight:700}
  .cell-12{background:var(--c12)}
  .cell-custom{background:var(--cX);font-weight:700}
</style>
</head>

<body>
<div class="wrap">
  <aside class="card cover">
    <h1>Tabela ICMS<br>Interestadual</h1>
    <span class="badge">2025</span>

    <div class="legend">
      <span class="chip"><i class="dot" style="background:var(--c7)"></i>7% &nbsp; S/SE (exceto ES) → N/NE/CO/ES</span>
      <span class="chip"><i class="dot" style="background:var(--c12)"></i>12% &nbsp; Demais casos</span>
      <span class="chip"><i class="dot" style="background:var(--diag-bg)"></i>Interna &nbsp; (diagonal)</span>
    </div>
  </aside>

  <main class="card table-card">
    <div class="bar">
      <div class="filters">
        <label>Origem:</label>
        <select id="fOrigem"></select>
        <label>Destino:</label>
        <select id="fDestino"></select>
        <button id="btLimpar">Limpar</button>
      </div>
      <div class="note">Passe o mouse na célula para ver a regra.</div>
    </div>

    <div class="scroll">
      <table id="matriz">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>
</div>

<script>
const UFS = ["AC","AL","AM","AP","BA","CE","DF","ES","GO","MA","MT","MS","MG","PA","PB","PR","PE","PI","RJ","RN","RS","RO","RR","SC","SP","SE","TO"];
const REGIOES = {
  N:  ["AC","AM","AP","PA","RO","RR","TO"],
  NE: ["AL","BA","CE","MA","PB","PE","PI","RN","SE"],
  CO: ["DF","GO","MT","MS"],
  SE: ["ES","MG","RJ","SP"],
  S:  ["PR","RS","SC"]
};

// regra 2025: 7% quando ORIGEM ∈ (S + SE sem ES) e DESTINO ∈ (N + NE + CO + ES)
const TAXA_PADRAO = 12;
const EXCECOES = {}; // se quiser forçar alguma célula: {"SP>BA": 10}
let ALIQUOTAS = {};

const SE_SEM_ES = REGIOES.SE.filter(uf => uf !== 'ES');
const GRUPO_ORIGEM_7 = new Set([...REGIOES.S, ...SE_SEM_ES]); // S/SE exceto ES
const GRUPO_DEST_7 = new Set([...REGIOES.N, ...REGIOES.NE, ...REGIOES.CO, "ES"]); // inclui ES no destino

function isSevenRule(orig, dest){
  return GRUPO_ORIGEM_7.has(orig) && GRUPO_DEST_7.has(dest);
}

function fillSelects(){
  const fo = document.getElementById('fOrigem');
  const fd = document.getElementById('fDestino');
  const opts = (first) => `<option value="">${first}</option>` + UFS.map(uf => `<option>${uf}</option>`).join('');
  fo.innerHTML = opts("Todas");
  fd.innerHTML = opts("Todas");
  document.getElementById('btLimpar').onclick = () => { fo.value = ""; fd.value = ""; paint(); };
  fo.onchange = paint; fd.onchange = paint;
}

function buildHeader(fD){
  const thead = document.getElementById('thead');
  thead.innerHTML = '';
  const tr = document.createElement('tr');

  const th0 = document.createElement('th');
  th0.className = 'sticky-left';
  th0.textContent = 'ORIGEM \\ DESTINO';
  tr.appendChild(th0);

  UFS.forEach(uf => {
    if (fD && uf !== fD) return;
    const th = document.createElement('th');
    th.textContent = uf;
    tr.appendChild(th);
  });
  thead.appendChild(tr);
}

function aliquotaInter(orig, dest){
  if(orig === dest){
    return {valor: ALIQUOTAS[orig]?.icms_interna ?? null, classe:'diag', regra:'Alíquota interna do estado'};
  }
  const key = `${orig}>${dest}`;
  if(key in EXCECOES){
    return {valor: EXCECOES[key], classe:'cell-custom', regra:'Exceção configurada'};
  }
  if(isSevenRule(orig, dest)){
    return {valor: 7, classe:'cell-7', regra:'Regra 7% (S/SE* → N/NE/CO/ES) *exceto ES na origem'};
  }
  return {valor: TAXA_PADRAO, classe:'cell-12', regra:'Regra padrão 12%'};
}

function format(v){
  if(v==null || isNaN(v)) return '–';
  const s = Number(v).toString().replace('.', ',');
  return s + '%';
}

function paint(){
  const fO = document.getElementById('fOrigem').value;
  const fD = document.getElementById('fDestino').value;

  buildHeader(fD);
  const tbody = document.getElementById('tbody');
  tbody.innerHTML = '';

  UFS.forEach(ufO => {
    if (fO && ufO !== fO) return;
    const tr = document.createElement('tr');

    const thUF = document.createElement('th');
    thUF.className = 'sticky-left';
    thUF.textContent = ufO;
    tr.appendChild(thUF);

    UFS.forEach(ufD => {
      if (fD && ufD !== fD) return;
      const {valor, classe, regra} = aliquotaInter(ufO, ufD);
      const td = document.createElement('td');
      td.className = classe;
      td.title = `${ufO} → ${ufD}: ${regra}`;
      td.textContent = format(valor);
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}

(async function(){
  fillSelects();
  const resp = await fetch('icms.json');
  if(!resp.ok){
    console.error('Não foi possível carregar icms.json');
    return;
  }
  const arr = await resp.json();
  arr.forEach(x => { ALIQUOTAS[x.uf] = { icms_interna:Number(x.icms), regiao:x.regiao, estado:x.estado }; });
  paint();
})();
</script>
</body>
</html>
