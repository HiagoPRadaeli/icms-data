<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tabela ICMS Interestadual 2024</title>
<style>
  /* ================== ESTILOS GERAIS (MODIFICADOS) ================== */
  :root{
    --bg: #f0f2f5;             /* Fundo cinza claro, mais suave */
    --panel: #ffffff;
    --ink: #1a202c;             /* Tinta principal (texto) */
    --muted: #718096;
    --border: #e2e8f0;
    --header: #2d3748;         /* Azul escuro/chumbo para cabeçalhos e painel */
    --header-text: #ffffff;    /* Texto branco para os cabeçalhos */
    --diag-bg: #1a202c;         /* Fundo preto para a diagonal */
    --diag-ink: #ffffff;       /* Texto branco para a diagonal */
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family: Inter, system-ui, sans-serif;color:var(--ink)}
  .wrap{max-width:1380px;margin:24px auto;padding:0 16px;display:grid;grid-template-columns:320px 1fr;gap:24px}
  .card{background:var(--panel);border-radius:14px;box-shadow:0 4px 12px rgba(0,0,0,.08);overflow:hidden}

  /* ================== PAINEL ESQUERDO (NOVO) ================== */
  .cover{
    background-color: var(--header); /* Cor sólida, sem gradiente */
    color: var(--header-text);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 32px;
  }
  .cover .header h1 {
    margin: 0;
    font-size: 36px;
    font-weight: 800;
    line-height: 1.2;
    color: #fff;
  }
  .cover .header .year-badge {
    display: inline-block;
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 20px;
    font-weight: 700;
    margin-top: 12px;
  }
  .cover .graphics {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    opacity: 0.5; /* Deixa as imagens mais sutis */
  }
  .cover .graphics img {
    max-width: 80%;
    height: auto;
  }
  .cover .footer-logo img {
    max-width: 120px; /* Ajuste o tamanho da sua logo */
  }

  /* ================== TABELA (AJUSTES) ================== */
  .table-card{padding:24px}
  .title{font-size:16px; text-transform:uppercase; letter-spacing: 1px; text-align:center;margin:0 0 16px;font-weight:700;color:var(--muted)}
  .bar{display:flex;gap:10px;justify-content:flex-end;align-items:center;margin:8px 0 14px;}
  .filters{display:none} /* Escondendo filtros por enquanto, pois não estão na imagem */
  .note{font-size:12px;color:var(--muted)}
  .scroll{overflow:auto;border-radius:12px;border:1px solid var(--border)}
  table{border-collapse:separate;border-spacing:0;width:100%}
  th,td{font-size:14px;padding:12px 10px;border-bottom:1px solid var(--border);border-right:1px solid var(--border); text-align:center; font-weight: 500;}
  th:last-child, td:last-child { border-right: none; }
  tr:last-child td { border-bottom: none; }

  thead th{
    position:sticky;top:0;background:var(--header);color:var(--header-text);font-weight:700;z-index:2;
    border-color: #4A5568;
  }
  .sticky-left{
    position:sticky;left:0;z-index:1;background:var(--panel);font-weight:700; border-right: 1px solid var(--border);
  }
  th.sticky-left { /* Canto superior esquerdo */
    z-index: 3;
    background-color: var(--header);
    border-color: #4A5568;
  }

  /* Estilos das Células */
  .diag{background:var(--diag-bg)!important;color:var(--diag-ink);font-weight:800}
  .cell-7, .cell-12, .cell-custom { font-weight: 500; } /* Removemos cores de fundo para ficar igual a imagem */

  @media (max-width:1060px){.wrap{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="wrap">
  <aside class="card cover">
    <div class="header">
        <h1>Tabela ICMS<br>Interestadual</h1>
        <div class="year-badge">2024</div>
    </div>

    <div class="graphics">
        </div>

    <div class="footer-logo">
        <div style="font-size: 24px; font-weight: bold; opacity: 0.8;">plugdFe</div>
    </div>
  </aside>

  <main class="card table-card">
    <div class="title">DESTINO</div>

    <div class="bar">
      <div class="filters">
        <label>Origem:</label> <select id="fOrigem"></select>
        <label>Destino:</label> <select id="fDestino"></select>
        <button id="btLimpar" class="ghost">Limpar filtros</button>
      </div>
       <div class="note">Alíquotas em porcentagem (%)</div>
    </div>

    <div class="scroll">
      <table id="matriz">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    </main>
</div>

<script>
/* ====================== CONFIG ====================== */

// ordem e lista de UFs
const UFS = ["AC","AL","AM","AP","BA","CE","DF","ES","GO","MA","MT","MS","MG","PA","PB","PR","PE","PI","RJ","RN","RS","RO","RR","SC","SP","SE","TO"];

// regiões (para regra de 7%)
const REGIOES = {
  N: ["AC","AM","AP","PA","RO","RR","TO"],
  NE:["AL","BA","CE","MA","PB","PE","PI","RN","SE"],
  CO:["DF","GO","MT","MS"],
  SE:["ES","MG","RJ","SP"],
  S: ["PR","RS","SC"]
};

// regra padrão fora da diagonal
const TAXA_PADRAO = 12;

// quando origem ∈ (S ∪ SE) e destino ∈ (N ∪ NE ∪ CO) => 7%
function isSevenRule(orig, dest){
  const sulSudeste = new Set([...REGIOES.S, ...REGIOES.SE]);
  const norteNeCo  = new Set([...REGIOES.N, ...REGIOES.NE, ...REGIOES.CO]);
  return sulSudeste.has(orig) && norteNeCo.has(dest);
}

// exceções específicas (ex.: estados com política distinta)
// Formato: "ORIGEM>DESTINO": aliquota
const EXCECOES = {
  "BA>SP": 20.5, // Exemplo de exceção da imagem
  "PE>RS": 20.5,
  "PR>PE": 19.5,
  "RN>RJ": 19.5,
  "SE>AL": 19.0
};

/* ====================== UI BASICS ====================== */

function fillSelects(){
  const fo = document.getElementById('fOrigem');
  const fd = document.getElementById('fDestino');
  fo.innerHTML = `<option value="">Todas</option>` + UFS.map(uf=>`<option>${uf}</option>`).join('');
  fd.innerHTML = `<option value="">Todas</option>` + UFS.map(uf=>`<option>${uf}</option>`).join('');
  document.getElementById('btLimpar').onclick = ()=>{
    fo.value = ""; fd.value=""; paint();
  };
  fo.onchange = fd.onchange = paint;
}

function buildHeader(){
  const thead = document.getElementById('thead');
  thead.innerHTML = '';
  const tr = document.createElement('tr');

  const th0 = document.createElement('th');
  th0.className = 'sticky-left';
  th0.textContent = 'ORIGEM';
  tr.appendChild(th0);

  UFS.forEach(uf=>{
    const th = document.createElement('th');
    th.textContent = uf;
    tr.appendChild(th);
  });
  thead.appendChild(tr);
}

/* ====================== CORE ====================== */

let ALIQUOTAS = {}; // { UF: {icms_interna, regiao, estado} }

async function loadJSON(){
  const resp = await fetch('icms.json');
  if(!resp.ok) throw new Error('Não foi possível carregar icms.json');
  const arr = await resp.json();
  ALIQUOTAS = {};
  arr.forEach(x=>{
    ALIQUOTAS[x.uf] = { icms_interna: Number(x.icms), regiao: x.regiao, estado: x.estado };
  });
}

function aliquotaInter(orig, dest){
  if(orig === dest) return {valor: ALIQUOTAS[orig]?.icms_interna ?? null, classe:'diag', regra:'Alíquota interna'};
  const key = `${orig}>${dest}`;
  if(key in EXCECOES) return {valor: EXCECOES[key], classe:'cell-custom', regra:'Exceção configurada'};
  if(isSevenRule(orig, dest)) return {valor: 7, classe:'cell-7', regra:'Regra 7% (S/SE → N/NE/CO)'};
  return {valor: TAXA_PADRAO, classe:'cell-12', regra:'Regra padrão 12%'};
}

// Função de formatação ajustada para remover o "%" e usar ponto
function format(v){ return (v==null || isNaN(v)) ? '-' : Number(v).toString().replace('.', ','); }

function paint(){
  const tbody = document.getElementById('tbody');
  const fO = document.getElementById('fOrigem').value;
  const fD = document.getElementById('fDestino').value;

  tbody.innerHTML = '';
  UFS.forEach(ufO=>{
    if(fO && ufO!==fO) return;
    const tr = document.createElement('tr');

    const tdUF = document.createElement('th'); // Mudei para TH para poder estilizar diferente
    tdUF.className = 'sticky-left';
    tdUF.textContent = ufO;
    tr.appendChild(tdUF);

    UFS.forEach(ufD=>{
      if(fD && ufD!==fD) return;
      const {valor, classe, regra} = aliquotaInter(ufO, ufD);
      const td = document.createElement('td');
      td.className = classe;
      td.title = `${ufO} → ${ufD}: ${regra}`;
      td.textContent = format(valor);
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });
}

/* ====================== BOOT ====================== */

(async function(){
  fillSelects();
  buildHeader();
  await loadJSON();
  paint();
})();
</script>
</body>
</html>
